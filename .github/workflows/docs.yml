# from https://github.com/PHPMailer/PHPMailer

on:
  push:
    branches:
      - main

name: "Docs"

jobs:
  build_and_publish:
    name: "Build and publish Docs"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: "Fetch phpDocumentor"
        run: wget -q https://github.com/phpDocumentor/phpDocumentor/releases/download/v3.0.0/phpDocumentor.phar -O phpDocumentor

      - name: "Build Docs"
        run: php phpdocumentor --config=phpdoc.xml

      - name: "Publish Docs to gh-pages"
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
